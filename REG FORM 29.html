<html>  
<head>   
<title>  
Student Registration Page  
</title>
<style>  

.container {  
    padding: 50px;    
}  
  
input[type=text], input[type=password], textarea {  
  width: 100%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
    
}  
input[type=text]:focus, input[type=password]:focus {  
   
  outline: none;  
}  
 
  
</style>    
</head>  
<body bgcolor="#C8E3D4">  
<h1> REGISTRATION FORM B13 29 </h1>
<form>  
<div class = "container">  
<label> Firstname </label>         
<input type="text" name="firstname" placeholder= "Firstname" size="10"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" placeholder="Middlename" size="10"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" placeholder="Lastname" size="10"/> <br> <br>  
<label> Registration No: </label>
<input type="text" name="regno" placeholder="RegNo" size="10"/> <br> <br> 
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
<br>
<br>
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  

<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="9848354178" size="10"/> <br> <br>  
Address  
<textarea cols="80" rows="5" value="address">  
</textarea>    
Email:  
<input type="email" id="email" name="email" placeholder="abc@xyz.com"/> <br>      
Password:  
<input type="Password" id="pass" name="pass"> <br>   
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="submit" value="Register"/>  
</div>
</form>  
</body>  
</html>
